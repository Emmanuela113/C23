<html>
    <body>

        <h2>JavaScript</h2>
        <h2>join() and pop()</h2>
        <p>The join() method jois all the elements together and the pop() method removes the last element.</p>

        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits = ["Banana","Mango","Cucumber","Strawberry"];

            document.getElementByUd("myjoin").innerHTML = fruits.join(" * ")
            document.getElementByUd("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementByUd("mysecondpop").innerHTML = fruits
        </script>
    </body>
</html>
